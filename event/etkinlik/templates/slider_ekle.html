{% extends "base.html" %}

{% block content %}
{% load widget_tweaks %}
<div class="container mt-5">
    <h2 class="text-center">Slider İtem Ekle</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'slider_ekle' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_image">Resim</label>
            {{ form.image|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="id_title">Başlık</label>
            {{ form.title|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="id_description">Açıklama</label>
            {{ form.description|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">Ekle</button>
    </form>
</div>

{% endblock %}
